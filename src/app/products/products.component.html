<router-outlet></router-outlet>
<div class="container">
  <h2>Products</h2>
  <hr>
  <div class="row">
    <div
      class="col-md-6 col-lg-4 col-xs-12 "
      *ngFor="let product of products; let i = index">
      <div class="product-container">
          <img 
            class="product-img"
            src="{{product.imagePath}}" 
            alt="{{product.name}}">
            <h3>{{product.name}}</h3>
            <p>{{ product.desc }}</p>
            <p>{{ product.size }} | {{ product.price }}
                <a style="cursor:pointer"
                    (click)="onShoppingCart(product)">
                    <img 
                    class="shopping-cart-icon"
                    src="../../assets/shopping-cart.svg" 
                    alt="shopping-cart">
                </a>
            </p>
        </div>
    </div>
  </div>
</div>
